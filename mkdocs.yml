site_name: Atlas's Notebook
site_url: https://atlas-lee.github.io/myMkdocsREP
# use_directory_urls: false  # Important for GitHub Pages


plugins: 
  - glightbox
  - search:
      separator: '[\s\-\.]+'
  - redirects:
      redirect_maps:
        'index.md': 'home page.md'
# git add .
# git commit -m "Updated files with improvements"
# git commit -m "Fix homepage link and deploy settings"
# git push origin main

theme:
  name: material
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate 
    - navigation.tabs       # 主选项卡导航 (需 9.0+ 版本)
    - navigation.top        # 顶部导航栏
    - navigation.expand     # 自动展开当前页面的侧边栏目录
    - navigation.sections   # 侧边栏分组显示
    - navigation.tracking   # 侧边栏自动高亮当前滚动位置
    - search.highlight      # 搜索关键词高亮 (替代 navigation.instant)
  favicon: assets/images/smileface.ico
  logo: assets/images/apple-touch-icon.png
  icon:
    annotation: material/eye-circle
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-night-partly-cloudy
        name: Light mode
      primary: teal
      accent: pink

    # Light Mode
    - scheme: yellow
      toggle:
        icon: material/weather-sunset-up
        name: Night mode
      primary: light green
      accent: deep orange

markdown_extensions:
  - pymdownx.blocks.caption
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.arithmatex
  - pymdownx.betterem
  - toc:
      permalink: "📌"
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - assets/javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js


