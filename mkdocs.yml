site_name: Atlas's Notebook
site_url: https://atlas-lee.github.io/myMkdocsREP
# use_directory_urls: false  # Important for GitHub Pages


plugins: 
  - glightbox
  - search: {}
  - redirects:
      redirect_maps:
        'index.md': 'home page.md'
# git add .
# git commit -m "Updated files with improvements"
# git commit -m "Fix homepage link and deploy settings"
# git push origin main

theme:
  name: material
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  features: 
    - navigation.tabs       # 可选：顶部标签页
    - navigation.indexes    # 允许折叠/展开导航项
    - navigation.tracking

    - toc.integrate  # 自动集成目录

    - content.code.copy
    - content.code.select
    - content.code.annotate


    - search.highlight      # 搜索关键词高亮 (替代 navigation.instant)
  
  favicon: assets/images/smileface.ico
  logo: assets/images/apple-touch-icon.png
  icon:
    annotation: material/eye-circle
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-night-partly-cloudy
        name: Light mode
      primary: teal
      accent: pink

    # Light Mode
    - scheme: yellow
      toggle:
        icon: material/weather-sunset-up
        name: Night mode
      primary: light green
      accent: deep orange

markdown_extensions:
  - pymdownx.blocks.caption
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.arithmatex
  - pymdownx.betterem
  - toc:
      permalink: "🏷️"
      toc_depth: 3 # restraint the depth of the table of contents
  - pymdownx.superfences:
      custom_fences:
        - name: foldable
          class: foldable
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  #- assets/javascripts/collapse-nav.js  # 自定义折叠逻辑

