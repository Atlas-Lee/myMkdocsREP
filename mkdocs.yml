site_name: Atlas's Notebook
site_url: https://Atlas-Notebook

plugins:
  - glightbox

theme:
  name: material
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
  icon:
    logo: material/bridge
  favicon: simple-lionair

  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: amber
      accent: orange

    # Light Mode
    - scheme: yellow
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: light green
      accent: deep orange

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true