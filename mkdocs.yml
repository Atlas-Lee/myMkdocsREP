theme:
  name: material
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate 
  favicon: assets/images/smileface.ico
  logo: assets/images/apple-touch-icon.png
  icon:
    annotation: material/eye-circle
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-night-partly-cloudy
        name: Light mode
      primary: teal
      accent: pink

    # Light Mode
    - scheme: yellow
      toggle:
        icon: material/weather-sunset-up
        name: Night mode
      primary: light green
      accent: deep orange

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.arithmatex
  - pymdownx.betterem
